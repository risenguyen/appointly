name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ secrets.AZURE_CONTAINER_REGISTRY }}

      - name: Build and push Docker image to ACR
        run: |
          docker build ./backend -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}/appointly-backend:${{ github.sha }}
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}/appointly-backend:${{ github.sha }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: "${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/appointly-backend:${{ github.sha }}"

      - name: Log out from Azure
        if: always()
        run: az logout
